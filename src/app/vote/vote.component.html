<h3>Your vote counts...</h3>
<div>
  <i
    class="glyphicon glyphicon-menu-up"
    [class.highlightedUp]="myVote == 1"
    (click)="onClickUp()">
  </i>
  <span class="numberDisplay">{{ voteCount + myVote }}</span>
  <i
    class="glyphicon glyphicon-menu-down"
    [class.highlightedDown]="myVote == -1"
    (click)="onClickDown()">
  </i>
</div>
