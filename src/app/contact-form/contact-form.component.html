<form class="form-wrapper">
  <div class="form-group">
    <label for="firstName">First Name:</label>
    <input ngModel name="firstname" #firstName="ngModel" (change)="log(firstName)" id="firstName" class="form-control">
  </div>
  <div class="form-group">
    <label for="comment">Comment:</label>
    <textarea ngModel name="comment" #comment="ngModel" id="comment" class="form-control" cols="30" rows="10"></textarea>
  </div>
  <button class="btn btn-primary" type="submit">Post</button>
</form>
